<!doctype html>
<html>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='auth-buttons.css') }}">
    <title>OAuth Flask Demo</title>
  </head>
  <body>
    <div id="fb-root"></div>
    <script>
      (
        function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.5&appId=142643265832209";
          fjs.parentNode.insertBefore(js, fjs);
        }
        (document, 'script', 'facebook-jssdk')
      );
    </script>
      <h1>OAuth Demo</h1>
      <div class="container">
        {% block content %} {% endblock %}
      </div>
  </body>
</html>
